<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational Performance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <h1>ðŸŽ“ Educational Performance & Resource Allocation</h1>

    <div class="dashboard">

        <div class="card">
            <h2>Student Academic Performance</h2>
            <canvas id="performanceChart"></canvas>
        </div>

        <div class="card">
            <h2>Subject-wise Average Scores</h2>
            <canvas id="subjectChart"></canvas>
        </div>

        <div class="card">
            <h2>Resource Allocation by Department</h2>
            <canvas id="resourceChart"></canvas>
        </div>

        <div class="card">
            <h2>Classroom Utilization</h2>
            <canvas id="utilizationChart"></canvas>
        </div>

        <div class="card full">
            <h2>Performance vs Resource Gap Analysis</h2>
            <canvas id="gapChart"></canvas>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
